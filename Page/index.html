    <!-- Critical CSS Inlined -->
    <style>
        :root {
            --primary-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --purple-primary: #8a2be2;
            --purple-secondary: #da70d6;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --shadow-light: rgba(255, 255, 255, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Performance optimized stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            will-change: auto;
        }

        .star {
            position: absolute;
            background: var(--primary-white);
            border-radius: 50%;
            animation: twinkle 3s infinite;
            will-change: opacity, transform;
        }

        .star:nth-child(odd) { animation-delay: 1s; }
        .star:nth-child(3n) { animation-delay: 2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Enhanced Meteorite shower */
        .meteorite {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffffff 0%, #87ceeb 50%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            box-shadow: 
                0 0 8px #ffffff,
                0 0 16px #87ceeb,
                0 0 24px #ffffff,
                0 0 32px rgba(135, 206, 235, 0.5);
            will-change: transform, opacity;
        }

        .meteorite::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 3px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(135, 206, 235, 0.7) 30%,
                rgba(255, 255, 255, 0.4) 60%,
                transparent 100%);
            top: 1px;
            left: -120px;
            border-radius: 50px;
            filter: blur(0.5px);
        }

        @keyframes meteorFall {
            0% {
                transform: translate(-150px, -150px) rotate(45deg);
                opacity: 0;
            }
            5% { opacity: 1; }
            95% { opacity: 0.8; }
            100% {
                transform: translate(calc(100vw + 150px), calc(100vh + 150px)) rotate(45deg);
                opacity: 0;
            }
        }

        /* Glass morphism container with hardware acceleration */
        .container {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            will-change: auto;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 50px 45px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 8px 32px var(--shadow-dark),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            will-change: auto;
        }

        /* Profile section */
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--shadow-light);
            margin: 0 auto 25px;
            display: block;
            box-shadow: 0 0 25px var(--shadow-light);
            transition: box-shadow 0.3s ease;
            will-change: box-shadow;
        }

        .profile-img:hover {
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
        }

        .name {
            font-size: clamp(2.1rem, 5vw, 3.2rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            line-height: 1.2;
        }

        /* Project section */
        .project-section {
            margin: 20px 0 25px 0;
            color: var(--text-primary);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            opacity: 0.9;
        }

        .project-link {
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            will-change: text-shadow, transform;
        }

        .project-link:hover {
            color: var(--text-primary);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .project-link:active {
            text-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }

        /* About section */
        .about-short {
            color: var(--text-primary);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 500;
            opacity: 0.9;
            text-align: center;
            margin: 20px 0 25px 0;
        }

        /* Programming section */
        .programming-section {
            margin: 25px 0 35px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .dev-gif {
            width: 48px;
            height: 48px;
            border-radius: 0;
            flex-shrink: 0;
            object-fit: cover;
            border: none;
            background: none;
            display: block;
        }

        .certified-text {
            color: var(--text-primary);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            opacity: 0.8;
            font-weight: 400;
        }

        /* Social buttons with hardware acceleration */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 5vw, 35px);
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .social-btn {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            text-decoration: none;
            background: none;
            border: none;
            will-change: transform;
            touch-action: manipulation;
        }

        .social-btn img {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            filter: brightness(1) drop-shadow(0 0 0 transparent);
            object-fit: contain;
            will-change: filter, transform;
        }

        .social-btn:hover img {
            filter: brightness(1.2) drop-shadow(0 0 15px rgba(138, 43, 226, 0.8));
            transform: scale(1.2);
        }

        .social-btn:active img {
            filter: brightness(1.3) drop-shadow(0 0 25px rgba(138, 43, 226, 1));
            transform: scale(1.15);
        }

        /* Error handling */
        .error-fallback {
            display: none;
            color: var(--text-primary);
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        /* Loading state */
        .loading {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Performance optimizations */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive design with fluid scaling */
        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 30px;
                max-width: 90%;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .programming-section {
                gap: 15px;
                margin: 22px 0 30px 0;
            }

            .dev-gif {
                width: 42px;
                height: 42px;
            }

            .social-btn {
                width: 50px;
                height: 50px;
            }

            .social-btn img {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 35px 25px;
                max-width: 95%;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .programming-section {
                gap: 12px;
                margin: 20px 0 28px 0;
            }

            .dev-gif {
                width: 38px;
                height: 38px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
            }

            .social-btn img {
                width: 32px;
                height: 32px;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 30px 20px;
                max-width: 98%;
            }

            .profile-img {
                width: 90px;
                height: 90px;
            }

            .programming-section {
                gap: 10px;
                margin: 18px 0 25px 0;
                flex-direction: column;
                text-align: center;
            }

            .dev-gif {
                width: 34px;
                height: 34px;
            }

            .social-buttons {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .social-btn {
                width: 42px;
                height: 42px;
            }

            .social-btn img {
                width: 28px;
                height: 28px;
            }
        }

        @media (max-width: 360px) {
            .glass-card {
                padding: 25px 15px;
                max-width: 100%;
            }

            .profile-img {
                width: 80px;
                height: 80px;
            }

            .programming-section {
                gap: 8px;
                margin: 15px 0 20px 0;
            }

            .dev-gif {
                width: 30px;
                height: 30px;
            }

            .social-buttons {
                gap: 15px;
            }

            .social-btn {
                width: 38px;
                height: 38px;
            }

            .social-btn img {
                width: 24px;
                height: 24px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .profile-img, .dev-gif, .social-btn img {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
    </style>
</head>
<body class="loading">

    <div class="error-fallback" id="errorFallback">
        <h2>Hydroxer</h2>
        <p>Discord Developer & Programmer</p>
        <p>Creator of Project 90</p>
    </div>

    <!-- Animated stars background -->
    <div class="stars" id="stars" aria-hidden="true"></div>

    <main class="container">
        <article class="glass-card">
            <!-- Profile Image -->
            <img src="Hydroxer.jpg" alt="Hydroxer Profile Picture" class="profile-img" loading="eager" onerror="this.style.display='none'">
            
            <!-- Name -->
            <h1 class="name">Hydroxer</h1>
            
            <!-- Project Section -->
            <div class="project-section">
                Creator of <a href="https://project90.xyz/" class="project-link" target="_blank" rel="noopener noreferrer">Project 90</a>

            <div class="programming-section">
                <img src="Dev.gif" alt="Developer Animation" class="dev-gif" loading="lazy" onerror="this.style.display='none'">

                    <img src="Top.png" alt="Top.gg" loading="lazy" onerror="this.style.display='none'">
                </a>
            </nav>
        </article>
    </main>

    <script>
        (function() {
            'use strict';
            
            // Performance monitoring
            const perfData = {
                startTime: performance.now(),
                errors: []
            };

            // Error handling
            window.addEventListener('error', function(e) {
                perfData.errors.push(e.message);
                console.warn('Non-critical error:', e.message);
                
                // Show fallback if too many errors
                if (perfData.errors.length > 3) {
                    document.getElementById('errorFallback').style.display = 'block';
                }
            });

            // Optimized star creation with performance limits
            function createStars() {
                const starsContainer = document.getElementById('stars');
                if (!starsContainer) return;
                
                // Adaptive star count based on device performance
                const isLowEnd = navigator.hardwareConcurrency <= 2 || navigator.deviceMemory <= 2;
                const numStars = isLowEnd ? 75 : 150;
                
                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // Random position
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    
                    // Random size
                    const size = Math.random() * 2 + 0.5;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    
                    // Random animation duration
                    star.style.animationDuration = (Math.random() * 4 + 2) + 's';
                    
                    fragment.appendChild(star);
                }
                
                starsContainer.appendChild(fragment);
            }

            // Enhanced meteorite shower (45 seconds duration)
            function createMeteoriteShower() {
                const numberOfMeteorites = 80; // Increased for bigger shower
                const showerDuration = 45000; // 45 seconds
                const meteorInterval = showerDuration / numberOfMeteorites;
                let meteoriteCount = 0;
                
                console.log('🌠 Epic meteorite shower started! (45 seconds)');
                
                const meteoriteInterval = setInterval(() => {
                    if (meteoriteCount >= numberOfMeteorites) {
                        clearInterval(meteoriteInterval);
                        console.log('🌠 Meteorite shower completed!');
                        return;
                    }
                    
                    // Create 2-3 meteorites per interval for density
                    const batch = Math.floor(Math.random() * 3) + 1;
                    
                    for (let i = 0; i < batch && meteoriteCount < numberOfMeteorites; i++) {
                        createSingleMeteor();
                        meteoriteCount++;
                    }
                }, meteorInterval);
            }

            function createSingleMeteor() {
                const meteorite = document.createElement('div');
                meteorite.className = 'meteorite';
                
                // Random starting position (wider spread)
                const startX = Math.random() * (window.innerWidth * 0.5);
                const startY = Math.random() * (window.innerHeight * 0.5);
                
                meteorite.style.left = startX + 'px';
                meteorite.style.top = startY + 'px';
                
                // Varied animation duration for realism
                const duration = 3 + Math.random() * 4; // 3-7 seconds
                meteorite.style.animation = `meteorFall ${duration}s linear forwards`;
                
                document.body.appendChild(meteorite);
                
                // Cleanup with error handling
                setTimeout(() => {
                    try {
                        if (meteorite && meteorite.parentNode) {
                            meteorite.parentNode.removeChild(meteorite);
                        }
                    } catch (e) {
                        // Silent cleanup failure
                    }
                }, duration * 1000 + 1000);
            }

            // IST time checker with error handling
            function checkMeteorShowerTime() {
                try {
                    const now = new Date();
                    const istTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
                    const hour = istTime.getHours();
                    const minute = istTime.getMinutes();
                    const second = istTime.getSeconds();
                    
                    // Check if it's exactly 12:00 AM IST (10 second window for reliability)
                    if (hour === 0 && minute === 0 && second < 10) {
                        createMeteoriteShower();
                        console.log('🌠 Scheduled meteorite shower activated at 12:00 AM IST!');
                    }
                } catch (e) {
                    console.warn('Time check error:', e.message);
                }
            }

            // Social button interactions with error handling
            function initializeSocialButtons() {
                const socialButtons = document.querySelectorAll('.social-btn');
                
                socialButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        try {
                            // Create ripple effect
                            const ripple = document.createElement('div');
                            ripple.style.cssText = `
                                position: absolute;
                                border-radius: 50%;
                                background: rgba(255, 255, 255, 0.5);
                                width: 15px;
                                height: 15px;
                                left: 50%;
                                top: 50%;
                                transform: translate(-50%, -50%) scale(0);
                                animation: ripple 0.6s linear;
                                pointer-events: none;
                            `;
                            
                            this.appendChild(ripple);
                            
                            setTimeout(() => {
                                try {
                                    if (ripple && ripple.parentNode) {
                                        ripple.remove();
                                    }
                                } catch (cleanupError) {
                                    // Silent cleanup failure
                                }
                            }, 600);
                        } catch (rippleError) {
                            // Continue without ripple effect
                        }
                    });
                });
            }

            // Performance-optimized initialization
            function initializePage() {
                try {
                    // Create stars
                    createStars();
                    
                    // Initialize social buttons
                    initializeSocialButtons();
                    
                    // Start meteor shower timer (production)
                    setInterval(checkMeteorShowerTime, 10000); // Check every 10 seconds for better performance
                    
                    // Performance monitoring
                    const loadTime = performance.now() - perfData.startTime;
                    console.log(`Page loaded in ${loadTime.toFixed(2)}ms`);
                    
                    // Remove loading state
                    document.body.classList.remove('loading');
                    
                } catch (e) {
                    console.error('Initialization error:', e);
                    document.getElementById('errorFallback').style.display = 'block';
                }
            }

            // CSS injection for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: translate(-50%, -50%) scale(3);
                        opacity: 0;
                    }
                }
                link[rel="icon"] {
                    border-radius: 50%;
                }
            `;
            document.head.appendChild(style);

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializePage);
            } else {
                initializePage();
            }

            // Memory cleanup on page unload
            window.addEventListener('beforeunload', function() {
                const meteors = document.querySelectorAll('.meteorite');
                meteors.forEach(meteor => {
                    try {
                        meteor.remove();
                    } catch (e) {
                        // Silent cleanup
                    }
                });
            });

        })();
    </script>
